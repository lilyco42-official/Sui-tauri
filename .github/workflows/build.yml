name: "publish"

on:
  push:
    branches:
      - main # 推送到 main 分支时仅构建
    tags:
      - "v*" # 推送版本标签（如 v1.0.0）时构建并发布

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            mobile: ""
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            mobile: ""
          - platform: "ubuntu-22.04"
            args: ""
            mobile: ""
          - platform: "windows-latest"
            args: ""
            mobile: ""
          - platform: "ubuntu-22.04"
            args: "--target aarch64-linux-android"
            mobile: "android"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # ---------- 环境准备 ----------
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.mobile == 'android' && 'aarch64-linux-android' || '' }}

      - name: install Java (Android)
        if: matrix.mobile == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: install Android SDK
        if: matrix.mobile == 'android'
        uses: android-actions/setup-android@v3

      - name: install dependencies (ubuntu desktop)
        if: matrix.platform == 'ubuntu-22.04' && matrix.mobile != 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install dependencies (ubuntu android)
        if: matrix.platform == 'ubuntu-22.04' && matrix.mobile == 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev

      - name: install frontend dependencies
        working-directory: ./tauri-tools
        run: npm install # 如有 package-lock.json 可改用 npm ci

      # ---------- 提取 Tauri 版本号（供后续 Android 上传使用）----------
      - name: Get version from tauri.conf.json
        id: version
        working-directory: ./tauri-tools/src-tauri
        run: |
          VERSION=$(jq -r .package.version tauri.conf.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # ---------- 桌面端构建 ----------
      # 如果是标签推送，构建并发布到正式 Release
      - name: Build desktop and upload to release (on tag)
        if: matrix.mobile != 'android' && startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "tauri-tools"
          tagName: app-v${{ steps.version.outputs.VERSION }} # 使用提取的版本号
          releaseName: "App v${{ steps.version.outputs.VERSION }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false # 正式发布，不保留草稿
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: "npm run tauri"

      # 如果是 main 分支推送，只构建不上传 Release（产物保存为 artifact，可选）
      - name: Build desktop (no release)
        if: matrix.mobile != 'android' && !startsWith(github.ref, 'refs/tags/')
        working-directory: ./tauri-tools
        run: npm run tauri build -- ${{ matrix.args }}

      # ---------- Android 构建 ----------
      - name: Build Android APK
        if: matrix.mobile == 'android'
        working-directory: ./tauri-tools
        run: npm run tauri android build

      # 如果是标签推送，将 APK 上传到同一个 Release
      - name: Upload Android APK to Release (on tag)
        if: matrix.mobile == 'android' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tauri-tools/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            tauri-tools/src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk
          tag_name: app-v${{ steps.version.outputs.VERSION }} # 必须与桌面端标签一致
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 如果是 main 分支推送，只保存 APK 为 artifact（便于测试下载）
      - name: Upload Android APK as artifact (main branch)
        if: matrix.mobile == 'android' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ matrix.args }}
          path: |
            tauri-tools/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            tauri-tools/src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk
          if-no-files-found: error
