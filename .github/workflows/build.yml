name: "publish"

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            mobile: ""
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            mobile: ""
          - platform: "ubuntu-22.04"
            args: ""
            mobile: ""
          - platform: "windows-latest"
            args: ""
            mobile: ""
          - platform: "ubuntu-22.04"
            args: "--target aarch64-linux-android"
            mobile: "android"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 不再需要 setup-bun，npm 已可用

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.mobile == 'android' && 'aarch64-linux-android' || '' }}

      - name: install Java (Android)
        if: matrix.mobile == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: install Android SDK
        if: matrix.mobile == 'android'
        uses: android-actions/setup-android@v3

      - name: install dependencies (ubuntu desktop)
        if: matrix.platform == 'ubuntu-22.04' && matrix.mobile != 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install dependencies (ubuntu android)
        if: matrix.platform == 'ubuntu-22.04' && matrix.mobile == 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev

      # 使用 npm 安装前端依赖
      - name: install frontend dependencies
        working-directory: ./tauri-tools
        run: npm install # 如果有 package-lock.json，可改用 npm ci 加快速度

      # 升级 tauri-action 到支持 mobile 的版本（例如 v0.7.0）
      - uses: tauri-apps/tauri-action@v0.6.1 # 请确认实际最新版本
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "tauri-tools"
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          mobile: ${{ matrix.mobile }}
          args: ${{ matrix.args }}
